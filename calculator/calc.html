<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="../js/calc.js"></script>
<link rel="stylesheet" type="text/css" href="../css/calc.css"/>

<title>Roofing Calculator</title>
</head>

<body onload="load()">
	<h2> ROOFING CALCULATOR</h2>
	<div class =  "case">
    
    	<div class = "display"><input type = "text" readonly="readonly" size="18" id = "dis" /></div>
        <!--/display-->
        <div class = "btns">
        	
        	<p>
               <input type = "button" class = "brown button" value = "Rise"  onclick = "calc.getRise('Rise')" />
               <input type = "button" class = "brown button" value = "Run"   onclick = "calc.getRun('Run')" />
               <input type = "button" class = "blue button"  value = "Stats"  onclick = "calc.getAll()" />
               <input type = "button" class = "red button"   value = "/"   onclick = "calc.numeric('/')" /></p>
               
            <p><input type = "button" class = "black button"  value = "7" onclick = "calc.numeric('7')" />
               <input type = "button" class = "black button"  value = "8" onclick = "calc.numeric('8')" />
               <input type = "button" class = "black button"  value = "9" onclick = "calc.numeric('9')"/>     
               <input type = "button" class = "red button"    value = "*" onclick = "calc.numeric('*')" /></p>
             
               
            <p><input type = "button" class = "black button"  value = "4" onclick = "calc.numeric('4')" />
               <input type = "button" class = "black button"  value = "5" onclick = "calc.numeric('5')" />
               <input type = "button" class = "black button"  value = "6" onclick = "calc.numeric('6')" />
               <input type = "button" class = "red button"    value = "-" onclick = "calc.numeric('-')" /></p>
               
            <p><input type = "button" class = "black button"  value = "1" onclick = "calc.numeric('1')" />
               <input type = "button" class = "black button"  value = "2" onclick = "calc.numeric('2')" />
               <input type = "button" class = "black button"  value = "3" onclick = "calc.numeric('3')" />
               <input type = "button" class = "red button"    value = "+" onclick = "calc.numeric('+')" /></p>
               
            <p><input type = "button" class = "black button"  value = "0" onclick = "calc.numeric('0')" />
               <input type = "button" class = "black button"  value = "." onclick = "calc.numeric('.')" />
               <input type = "button" class = "black button"  value = "C" onclick = "calc.text('')" />
               <input type = "button" class = "orange button" value = "=" onclick = "calc.equals()"/></p>
               
            <p><input type = "button" class = "yellow button"  value = "Print Preview" onclick = "newHTML()" />
               <input type = "button" class = "yellow button" value = "Close" onclick = "saveSession()"/></p>                   	
        </div><!--/btns-->
    </div><!--/case-->
    
    <div class = "cuttingList">
    	 <FORM NAME="mainform">
                                 
       	    <div class="display1"><input type = "text" name="riseDisp" readonly="readonly" size="18" id = "riseDis" />
        	</div><!--/display1--> 
        
       	    <div class="text"><h3>Rise</h3></div><!--/text-->           
        
            <div class="display1"><input type = "text" name="runDisp" readonly="readonly" size="18" id = "runDis" />
            </div><!--/display1-->
            
            <div class="text"><h3>Run</h3></div><!--/text--> 
            
            <div class="display1"><input type = "text" name="pitchDisp" readonly="readonly" size="18" id = "pitchDis" />
       		</div><!--/display1--> 
        
       	    <div class="text"><h3>Pitch</h3></div><!--/text-->          
        
            <div class="display1"><input type = "text" name="crDisp" readonly="readonly" size="18" id = "crDis" />
            </div><!--/display1-->
        
            <div class="text"><h3>Common</h3></div><!--/text--> 
        
            <div class="display1"><input type = "text" name="jrDisp" readonly="readonly" size="18" id = "jrDis" />
            </div><!--/display1--> 
        
            <div class="text"><h3>Jack</h3></div><!--/text-->
         
            <div class="display1"><input type = "text" name="hipDisp" readonly="readonly" size="18" id = "hipDis" />
            </div><!--/display1-->
        
            <div class="text"><h3>Hip/Valley</h3></div><!--/text-->
            
            <div class="display1"><input type = "text" name="plumDisp" readonly="readonly" size="18" id = "plumDis" />
            </div><!--/display1-->
        
            <div class="text"><h3>Plum Cut</h3></div><!--/text-->
            
            <div class="display1"><input type = "text" name="seatDisp" readonly="readonly" size="18" id = "seatDis" />
            </div><!--/display1-->
        
            <div class="text"><h3>Seat Cut</h3></div><!--/text-->           
            
        </FORM><!--/form-->
    	 
    </div><!--/cuttingList-->
    
    
</body>
</html>
